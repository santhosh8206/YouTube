<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyTube ‚Äì Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      height: 56px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1030;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 56px;
      bottom: 0;
      left: 0;
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem 0;
      z-index: 1029;
      transition: transform 0.3s ease;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }
    .sidebar.collapsed {
      transform: translateX(-240px);
    }

    /* Content */
    .content {
      margin-top: 56px;
      margin-left: 240px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .content.expanded {
      margin-left: 0;
    }

    @media (max-width: 991px) {
      .sidebar {
        transform: translateX(-240px);
      }
      .content {
        margin-left: 0;
      }
    }

    /* Video cards */
    .video-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: scale(1.02);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card-body h6 {
      font-size: 16px;
      margin: 0;
    }
    .card-text {
      font-size: 14px;
      color: #666;
    }
    /* Base Dark Mode */
body.dark-mode {
  background-color: #121212;
  color: #e0e0e0;
}

/* Navbar */
body.dark-mode .navbar,
body.dark-mode nav {
  background-color: #1f1f1f !important;
  color: #e0e0e0;
}

body.dark-mode .navbar a,
body.dark-mode nav a {
  color: #e0e0e0 !important;
}

/* Sidebar */
body.dark-mode #sidebar {
  background-color: #1e1e1e !important;
  color: #e0e0e0;
}

body.dark-mode #sidebar a {
  color: #e0e0e0 !important;
}

/* Cards */
body.dark-mode .card {
  background-color: #1e1e1e;
  border-color: #333;
}

/* Video titles and texts */
body.dark-mode .card-title,
body.dark-mode .card-text,
body.dark-mode h1,
body.dark-mode h2,
body.dark-mode h3,
body.dark-mode h4,
body.dark-mode h5,
body.dark-mode h6 {
  color: #e0e0e0;
}

/* Buttons */
body.dark-mode .btn {
  background-color: #333;
  color: #e0e0e0;
  border-color: #444;
}

/* Toggle Button itself */
#themeToggle {
  margin: 0 10px;
  cursor: pointer;
}

/* Smooth transitions */
body, .card, .navbar, #sidebar {
  transition: background-color 0.3s, color 0.3s;
}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <button id="toggleSidebar" class="btn btn-link text-dark me-2" type="button">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <a class="navbar-brand" href="index.html">MyTube</a>
    <form class="d-none d-lg-flex mx-auto w-50">
      <input class="form-control rounded-start-pill" type="search" placeholder="Search">
      <button class="btn btn-outline-secondary rounded-end-pill" type="submit">üîç</button>
    </form>
    <div class="d-flex align-items-center">
      
      <button id="themeToggle" class="btn btn-sm btn-secondary">üåô</button>
      <button class="btn btn-link text-dark me-2" title="Notifications">üîî</button>
      <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center"
        style="width:32px;height:32px;font-size:14px;font-weight:bold;">JD</div>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a href="./index.html">üè† Home</a>

  <a href="./watchlater.html">‚è± Watch Later</a>
</div>

<!-- Main content -->
<div class="content" id="mainContent">
  <h1 class="mt-3">Videos</h1>
  <div id="videoContainer" class="row"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./indexhtml.js"></script>
<script src="./histroy.js"></script>
<script src="./playlist.js"></script>

</body>
</html>
