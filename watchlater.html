<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTube - Watch Later</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
  overflow-x: hidden;
  transition: background-color 0.3s, color 0.3s;
}

/* Navbar */
.navbar {
  height: 56px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  z-index: 1030;
  transition: background-color 0.3s, color 0.3s;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 56px;
  bottom: 0;
  left: 0;
  width: 220px;
  background-color: #f8f9fa;
  border-right: 1px solid #ddd;
  overflow-y: auto;
  transition: all 0.3s ease;
  padding: 1rem;
}

.sidebar a {
  display: block;
  padding: 10px 20px;
  color: #000;
  text-decoration: none;
}
.sidebar a:hover {
  background: #f0f0f0;
}

.sidebar.collapsed {
  width: 60px;
  transform: translateX(-160px); /* optional */
}

/* Content area */
#content {
  margin-top: 56px;
  margin-left: 220px;
  padding: 1rem;
  transition: all 0.3s ease;
}
#content.expanded {
  margin-left: 60px;
}

/* Video cards */
.video-card {
  position: relative;
}

/* ===== Dark Mode ===== */
body.dark-mode {
  background-color: #121212;
  color: #e0e0e0;
}

/* Dark Navbar & Sidebar */
body.dark-mode .navbar,
body.dark-mode .sidebar {
  background-color: #1e1e1e !important;
  color: #e0e0e0;
}

/* Dark Links */
body.dark-mode .sidebar a,
body.dark-mode .navbar a {
  color: #e0e0e0 !important;
}

/* Cards in Dark Mode */
body.dark-mode .card {
  background-color: #1e1e1e;
  border-color: #333;
}
body.dark-mode .card-title,
body.dark-mode .card-text,
body.dark-mode h1,
body.dark-mode h2,
body.dark-mode h3,
body.dark-mode h4,
body.dark-mode h5,
body.dark-mode h6 {
  color: #e0e0e0;
}
body.dark-mode .card-text.text-muted,
body.dark-mode small.text-muted {
  color: #aaa !important;
}

/* Dark Buttons */
body.dark-mode .btn {
  background-color: #333;
  color: #e0e0e0;
  border-color: #444;
}

/* Toggle Button */
#themeToggle {
  margin: 0 10px;
  cursor: pointer;
}

  </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <!-- Hamburger -->
    <button id="toggleSidebar" class="btn btn-link text-dark me-2" type="button">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <a class="navbar-brand d-flex align-items-center" href="#">
      <div style="width:30px;height:20px;background:#ff0000;display:inline-flex;align-items:center;justify-content:center;margin-right:6px;">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="white">
          <path d="M10 8.5v7l6-3.5-6-3.5z"></path>
        </svg>
      </div>
      MyTube
    </a>

    <!-- Search -->
    <form class="d-none d-lg-flex mx-auto w-50">
      <input class="form-control rounded-start-pill" type="search" placeholder="Search">
      <button class="btn btn-outline-secondary rounded-end-pill" type="submit">üîç</button>
    </form>

    <!-- Right buttons -->
    <div class="d-flex align-items-center">
      <button id="themeToggle" class="btn btn-sm btn-secondary">üåô</button>
      <button class="btn btn-outline-secondary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#notificationCanvas" aria-controls="notificationCanvas">
      üîî
      <span id="notificationBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        0
      </span>
    </button>
      <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width:32px;height:32px;font-size:14px;font-weight:bold;">JD</div>
    </div>
  </div>
</nav>
<!-- Right-side Offcanvas -->

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a href="./index.html">üè† Home</a>
  <a href="short.html">üé¨ Shorts</a>
  <hr>
  <a href="./history.html">üïò History</a>
  <a href="./playlist.html">üìú Playlists</a>
  <a href="./watchlater.html">‚è± Watch Later</a>
</div>

  <!-- Main Content -->
  <div id="content">
    <h3>Watch Later</h3>
    <div id="watchLaterContainer" class="row"></div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Dark / Light Mode
    const themeToggle = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      if (themeToggle) themeToggle.textContent = '‚òÄÔ∏è Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    // Sidebar toggle (optional)
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    // collapse sidebar on small screens
    if (window.innerWidth < 992) {
      sidebar.classList.add('collapsed');
      content.classList.add('expanded');
    }

    // Render Watch Later Videos
    const watchLaterContainer = document.getElementById('watchLaterContainer');
    const watchLater = JSON.parse(localStorage.getItem('mytubeWatchLater')) || [];

    if (watchLater.length === 0) {
      watchLaterContainer.innerHTML = '<p class="text-muted">No videos saved for later.</p>';
    } else {
      watchLaterContainer.innerHTML = watchLater.map(video => `
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <div class="card video-card">
            <a href="video.html?id=${video.id}">
              <img src="${video.thumbnail}" class="card-img-top" alt="${video.title}">
            </a>
            <div class="card-body">
              <h6 class="card-title">${video.title}</h6>
              <p class="card-text text-muted">MyTube Channel ‚Ä¢ ${video.views} views</p>
            </div>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
