<style>
  body { overflow-x: hidden; }

  .navbar {
    height: 56px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    z-index: 1030;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 56px;
    bottom: 0;
    left: 0;
    width: 240px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    overflow-y: auto;
    transition: transform 0.3s ease;
    z-index: 1029;
  }
  .sidebar a {
    display: block;
    padding: 10px 20px;
    color: #000;
    text-decoration: none;
  }
  .sidebar a:hover {
    background: #f0f0f0;
  }

  /* Content area */
  .content {
    margin-top: 56px;
    margin-left: 240px;
    padding: 20px;
    transition: margin-left 0.3s ease;
  }

  /* Collapsed sidebar */
  .sidebar.collapsed {
    transform: translateX(-240px);
  }
  .content.expanded {
    margin-left: 0;
  }

  /* Recommended video cards */
  .video-card img {
    width: 100%;
    height: 90px;
    object-fit: cover;
  }
  .video-card img {
  width: 168px;
  height: 94px;
  object-fit: cover;
}
.video-card h6 {
  font-size: 14px;
  line-height: 1.2;
  margin: 0;
}


  @media (max-width: 991px) {
    .sidebar { transform: translateX(-240px); }
    .content { margin-left: 0; }
  }
 /* Collapsed state: show only a few lines */
#descriptionContainer {
  overflow: hidden;
  transition: max-height 0.3s ease;
  position: relative;
}

/* Collapsed: 3 lines */
#descriptionContainer.collapsed-description {
  max-height: 60px;
}

/* Optional fade effect at bottom */
#descriptionContainer.collapsed-description::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 30px;
  background: linear-gradient(to bottom, transparent, white);
  pointer-events: none;
}

/* Expanded: enough to show full content */
#descriptionContainer.expanded-description {
  max-height: 500px; /* pick a large enough number */
}

#commentsSection h5 {
  font-size: 16px;
  font-weight: 500;
}

.comment {
  display: flex;
  margin-bottom: 15px;
}

.comment img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.comment-body {
  flex: 1;
  margin-left: 10px;
}

.comment-author {
  font-size: 14px;
  font-weight: 500;
}

.comment-text {
  font-size: 14px;
  margin: 2px 0;
}

.comment-time {
  font-size: 12px;
  color: #606060;
}
.video-card img {
  object-fit: cover;
  height: 180px;
}
/* Base Dark Mode */
body.dark-mode {
  background-color: #121212;
  color: #e0e0e0;
}

/* Navbar */
body.dark-mode .navbar,
body.dark-mode nav {
  background-color: #1f1f1f !important;
  color: #e0e0e0;
}

body.dark-mode .navbar a,
body.dark-mode nav a {
  color: #e0e0e0 !important;
}

/* Sidebar */
body.dark-mode #sidebar {
  background-color: #1e1e1e !important;
  color: #e0e0e0;
}

body.dark-mode #sidebar a {
  color: #e0e0e0 !important;
}

/* Cards */
body.dark-mode .card {
  background-color: #1e1e1e;
  border-color: #333;
}

/* Video titles and texts */
body.dark-mode .card-title,
body.dark-mode .card-text,
body.dark-mode h1,
body.dark-mode h2,
body.dark-mode h3,
body.dark-mode h4,
body.dark-mode h5,
body.dark-mode h6 {
  color: #e0e0e0;
}

/* Buttons */
body.dark-mode .btn {
  background-color: #333;
  color: #e0e0e0;
  border-color: #444;
}

/* Toggle Button itself */
#themeToggle {
  margin: 0 10px;
  cursor: pointer;
}

/* Smooth transitions */
body, .card, .navbar, #sidebar {
  transition: background-color 0.3s, color 0.3s;
}

</style>
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">

        <!-- Comments List -->

       <div class="col-md-4">

     </div>
     </div>
