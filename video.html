<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTube - Watch</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="header d-flex align-items-center justify-content-between px-3">
    <div class="d-flex align-items-center gap-2">
      <span id="toggleSidebar" class="menu-icon">‚ò∞</span>
      
    <a class="nav-link" href="./index.html"><h2 class="logo text-danger fw-bold mb-0">MyTube</h2></a>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search" />
      <button id="searchBtn">üîç</button>
    </div>

    <button id="themeToggle">üåô Dark Mode</button>
  </header>

  <aside id="sidebar" class="sidebar">
    <nav>
      <a href="index.html"><i class="bi bi-house"></i> Home</a>
      <a href="history.html"><i class="bi bi-clock-history"></i> History</a>
      <a href="watchlater.html" class="active"><i class="bi bi-clock"></i> Watch Later</a>
      <a href="playlists.html"><i class="bi bi-music-note-list"></i> Playlists</a>
      <a href="notifications.html"><i class="bi bi-bell"></i> Notifications</a>
    </nav>
  </aside>

  <!-- ================= VIDEO PAGE ================= -->
  <main id="mainContent" class="video-page container">
    <!-- Left Section -->
    <section class="player-section">
      <iframe id="videoPlayer" src="" allowfullscreen></iframe>

      <div class="video-details">
        <h4 id="videoTitle">Video Title Loading...</h4>
        <p id="videoViews">0 views</p>

        <div id="videoDescription" class="video-description collapsed-description">
          Loading description...
        </div>
        <button id="toggleDescriptionBtn">Show more</button>
      </div>

      <!-- Comments Section -->
      <div class="mt-4">
        <h5>Comments</h5>
        <div id="commentsList" class="mb-3"></div>
        <div class="d-flex gap-2">
          <input type="text" id="commentInput" class="form-control" placeholder="Add a comment..." />
          <button id="postCommentBtn" class="btn btn-danger">Comment</button>
        </div>
      </div>
    </section>

    <!-- Right Section -->
    <aside class="recommended-section">
      <h5>Recommended</h5>
      <div id="recommendedVideos" class="recommended-videos"></div>
      <button id="viewMoreBtn" class="btn btn-outline-secondary w-100 mt-2">View More</button>
    </aside>
  </main>

  <script src="./indexhtml.js"></script>
</body>
</html>
